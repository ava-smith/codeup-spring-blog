<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:fragment="form(action)" th:action="@{action}" th:method="POST" th:object="${post}">
    <label for="title">Title: </label>
    <input id="title" type="text" th:field="*{title}" class="form-control wbd">
    <label for="body">Description: </label>
    <textarea id="body" th:field="*{body}" class="form-control wbd"></textarea>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

</body>
</html>
